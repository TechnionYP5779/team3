<div class="bg-text">
<div  id="login" class="container">
  <h2>Add a parking spot</h2>
  <p>Let people use your empty parking spot and earn some money<p>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">City</label>
      <div class="col-sm-4">
        <input type="city" class="form-control" id="email" placeholder="Enter city">
      </div>
    </div>
	    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Street</label>
      <div class="col-sm-4">
        <input type="street" class="form-control" id="street" placeholder="Enter street">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Building number</label>
      <div class="col-sm-4">          
        <input type="buildNum" class="form-control" id="BuildNum" placeholder="Enter Building number">
      </div>
    </div>
	    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Date</label>
      <div class="col-sm-4">          
        <input type="Date" class="form-control" id="Date" placeholder="Enter Date">
      </div>
    </div>
	    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">From hour</label>
      <div class="col-sm-4">          
        <input type="FromHour" class="form-control" id="FromHour" placeholder="Enter From Hour">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-4" for="pwd">From hour</label>
      <div class="col-sm-4">          
        <input type="ToHour" class="form-control" id="ToHour" placeholder="Enter To Hour">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
